<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Euro Millions Generator</title>
        <link
            rel="stylesheet"
            href="./styles.css"
        />
        <script
            src="./script.js"
            defer
        ></script>
    </head>
    <body>
        <div class="container">
            <label class="title-lbl">Euro Millions</label>
            <div class="key-container">
                <div class="numbers-container">
                    <label
                        class="number"
                        id="num1"
                    ></label>
                    <label
                        class="number"
                        id="num2"
                    ></label>
                    <label
                        class="number"
                        id="num3"
                    ></label>
                    <label
                        class="number"
                        id="num4"
                    ></label>
                    <label
                        class="number"
                        id="num5"
                    ></label>
                </div>
                <div class="stars-container">
                    <label
                        class="star"
                        id="star1"
                    ></label>
                    <label
                        class="star"
                        id="star2"
                    ></label>
                </div>
            </div>
            <div class="buttons-container">
                <button
                    type="button"
                    class="generate-key-btn"
                    onclick="generateKey()"
                >
                    Generate
                </button>
            </div>
        </div>
    </body>
</html>
